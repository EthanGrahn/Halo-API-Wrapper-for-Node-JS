    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes hw2/metadata Classes Classes hw2/metadata × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-27T01:17:38-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes hw2/metadata Halo API Wrapper for Node JSReturns a Promise containing the JSON of the requested API Call. List of API Calls found at https://developer.haloapi.com/docs/services/. Calls are made with the same titles found in the above link, but in camelcasing. So, 'Player CSR' becomes playerCSR. 'Match Events' becomes matchEvents. Usage: Install via NPM npm install --save halo-api-wrapper var haloWrapper = require('halo-api-wrapper'); var halo = new haloWrapper(YOUR_API_KEY); //For Halo 5 halo.h5.stats.PCPlayerServiceRecords(&quot;googlrr&quot;).then((records) =&gt; { console.log(records.Results); }); //For Halo Wars 2 halo.hw2.stats.playerMatchHistory('googlrr').then( (matches) =&gt; { console.log(matches); }); //Calls are in the style of halo.game.APIType.CallofAPI(params) //.then( (results) =&gt; { // stuff you want to do with results //});Mostly started writing this because I wanted to test out working with asynchronous calls and how promises work in node.js. There are some other pretty good wrappers for the Halo API out there that work in node but I thought it would be more fun to try it out myself. Everything works in my testing so that's pretty cool. Main To-do is to get a working rate limiter for the API working so I don't go over on calls. The dev API key only allows 10 calls per 10 seconds so it will be very easy to go over. I'm still working out the best way to rate limit effectively without adding any libraries and it looks like it shouldn't be too hard. I'd like to work in something like this guy has here: http://www.matteoagosti.com/blog/2013/01/22/rate-limiting-function-calls-in-javascript/. Seems pretty straight forward and doesn't involve importing another library. Once everything's straightened out a bit I might push the package to npm. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-27T01:17:38-04:00 using the DocStrap template. "},"hw2_metadata.html":{"id":"hw2_metadata.html","title":"Class: hw2/metadata","body":" Documentation Classes hw2/metadata Class: hw2/metadata hw2/metadata new hw2/metadata() Creates a metadata object Members _http Initializes a new httpWrapper with API Key Methods campaignLevels() Returns Campaign Levels. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc435 Returns: Promise of JSON from API Type Promise campaignLogs() Returns Campaign Logs. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc436 Returns: Promise of JSON from API Type Promise cardKeywords() Returns Card Keywords. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ae45962109180bdcacc4eb Returns: Promise of JSON from API Type Promise cards() Returns Cards. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc438 Returns: Promise of JSON from API Type Promise csrDesignations() Returns CSR Designations. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ae45962109180bdcacc4ec Returns: Promise of JSON from API Type Promise difficulties() Returns Difficulties. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc43a Returns: Promise of JSON from API Type Promise gameObjectCategories() Returns Game Object Categories. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc43b Returns: Promise of JSON from API Type Promise gameObjects() Returns Game Objects. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc43c Returns: Promise of JSON from API Type Promise leaderPowers() Returns Leader Powers. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc43d Returns: Promise of JSON from API Type Promise leaders() Returns Leaders. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc43e Returns: Promise of JSON from API Type Promise maps() Returns Maps. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc43f Returns: Promise of JSON from API Type Promise packs() Returns Packs. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc440 Returns: Promise of JSON from API Type Promise playlists() Returns Playlists. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc441 Returns: Promise of JSON from API Type Promise seasons() Returns Seasons. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc442 Returns: Promise of JSON from API Type Promise spartanRanks() Returns Spartan Ranks. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc443 Returns: Promise of JSON from API Type Promise techs() Returns Techs. https://developer.haloapi.com/docs/services/58ace18c21091812784ce8c5/operations/58ace18c2109180bdcacc444 Returns: Promise of JSON from API Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-27T01:17:38-04:00 using the DocStrap template. "}}
